<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LetVarConst</title>
</head>
<body bgcolor="red">
	<script type="text/javascript">

		let No1 = 20; 
		var No2 = 30;
		const No3 = 40;
		
		No1++;
		No2++;
		
		//No3++ will not be possible because it is const. & let No2 value also can't be change.

		document.write(No1);
		document.write("</br>");	

		document.write(No2);
		document.write("</br>");

		document.write(No3);
		

	</script>
</body>
</html>
