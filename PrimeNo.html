<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PrimeNo</title>
</head>
<body>
	<script type="text/javascript">
		
		n = parseInt(prompt("Enter No = "));

		flag=0;

		for(i=2;i<n;i++){

			if(n%i==0){

				flag=1;
				break;
			}
		}

		if(flag==0){
			document.write("PrimeNo");
		}

		if(flag==1){
			document.write("Not PrimeNo");
		}

	</script>
</body>
</html>
