<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script>
		a = parseInt(prompt("enter number"));

		fact=1;

		for(i=1;i<=a;i++)
		{
			fact = fact*i;
		}
		document.write(fact);


	</script>
</body>
</html>
