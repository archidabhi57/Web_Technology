<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern1</title>
</head>
<body>
	<script type="text/javascript">

		Row  = parseInt(prompt("Enter Row = "));
		Column = parseInt(prompt("Enter Column = "));
		
		for(i=0;i<Row;i++){

			for(j=0;j<Column;j++){

				document.write(" * ");
			}

			document.write("</br>");
		}
		
	</script>
</body>
</html>
