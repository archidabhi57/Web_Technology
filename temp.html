
<!DOCTYPE html>
<html>
<head>
	<title>Snake Game!</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<style type="text/css">
	#imageOfSnake{
		position: absolute;
		top: 200px;
		left: 500px;
		width: 120px;
		height: 120px;
	}
	#foodOfSnake{
		color: red;
		position: absolute;
		top: 800px;
		left: 500px;
	}

	.areaOfGame{
		display: flex;
		border: 10px solid blue;
		margin-left: 400px;
		margin-top: 100px;	
		height: 600px;
		width: 600px
	}
	.life{
		margin-left: 700px;
		margin: top: 50px;
		font-size: 30px;
	}
	.text1{
		color: red;
	}
	.text2{
		color: green;
	}
</style>
<body onload="changeLocationOfFood()" onkeydown="moveControl(event)">

	<h1 style="color: blue; text-align: center;">Snake Game!</h1>
	<div class="areaOfGame">
		<table class="life" style="font-weight: bold;">
		<tr class="text1">
			<td>Life : </td>
			<td id="lifeCount">3</td>
		</tr>
		<tr class="text2">
			<td>Score</td>
			<td> : </td>
			<td id="score">0</td>
		</tr>
		
	</table>
		<div><img id="imageOfSnake" src="https://cdn2.vectorstock.com/i/thumb-large/12/76/pixel-snake-art-8-bit-objects-retro-game-assets-vector-23511276.jpg"></div>


		<div><i class="fa-solid fa-apple-whole" id="foodOfSnake" style="font-size: 25px"></i></div>
	</div>
	
</body>
	<script>
		var image=document.getElementById("imageOfSnake");
var food=document.getElementById("foodOfSnake");
var left=500
var t=200
var l,r,u,d,food,foodLeft,foodTop,pos_x1,pos_y1,pos_x2,pos_y2,flag,t1,l1;
var lifeCount=3,scoreCount=0;
var imgGameOver = `<img style=margin:150px src="https://media.istockphoto.com/vectors/game-over-icon-for-ui-game-vector-id523895845?k=6&m=523895845&s=612x612&w=0&h=cDIBZSj6kvGiRHuST3MfWH-kqxtjOP7ititEMxKfPlM=">`
var life=document.getElementById("lifeCount");
var score=document.getElementById("score");
var flagR=true,flagL=true,flagU=true;flagD=true;

function startGoingLeft(){
	clearInterval(d);
	clearInterval(u);
	clearInterval(r);
	if(flagL){
		flagL=false;
		flagR=true;
		flagD=true;
		flagU=true;
	 l=setInterval(goingLeft,10);
	}
}

function goingLeft(){
	checkMatchingPosition()
	left--;
	if(left<=415){
		checkBoundry();
	}
	image.style.left=left+"px";
	image.style.transform="rotate(0deg)";
}

function startGoingRight(){
	clearInterval(d);
	clearInterval(l);
	clearInterval(u);
	if(flagR){
		flagR=false;
		flagD=true;
		flagL=true;
		flagU=true;
		r=setInterval(goingRight,10);
	}
	
}

function goingRight(){
	checkMatchingPosition()
	left++;
	if(left>=900){
		checkBoundry();
	}
	image.style.left=left+"px";
	image.style.transform="scaleX(-1)";	
}

function startGoingUp(){
	clearInterval(d);
	clearInterval(l);
	clearInterval(r);
	if(flagU){
		flagU=false;
		flagR=true;
		flagL=true;
		flagD=true;
		u=setInterval(goingUp,10);
	}
}

function goingUp(){
	checkMatchingPosition()
	t--;
	if(t<=170){
		checkBoundry();
	}
	image.style.top=t+"px";
	image.style.transform="rotate(90deg)";
}

function startGoingDown(){
	clearInterval(u);
	clearInterval(l);
	clearInterval(r);
	if(flagD){
		flagD=false;
		flagR=true;
		flagL=true;
		flagU=true;
		d=setInterval(goingDown,10);
	}
}

function goingDown(){
	checkMatchingPosition()
	t++;
	if(t>=630){
		checkBoundry();
	}
	image.style.top=t+"px";
	image.style.transform="rotate(270deg)";
}

function changeLocationOfFood(){
	var food=document.getElementById("foodOfSnake");
	foodTop=Math.random()*600+200;
	foodLeft=Math.random()*600+450;
	console.log(foodTop)
		if(foodLeft<900 && foodTop<700){
			food.style.top=foodTop+"px";
			food.style.left=foodLeft+"px";
		}
		else{
			changeLocationOfFood();
		}
		
}



function checkMatchingPosition(){
	t1=parseInt(foodTop)
	l1=parseInt(foodLeft) 
	 	if(left<=l1+50 && left>=l1-50 && t<=t1+50 && t>=t1-50 ){
	 		audioRight.play()
	 		scoreCount++;
	 		score.innerHTML=scoreCount;
	 		changeLocationOfFood();
	 	}	 	

}
function moveControl(event){
	if(event.keyCode==37){
		startGoingLeft();
	}
	else if(event.keyCode==38){
		startGoingUp();
	}
	else if(event.keyCode==39){
		startGoingRight();
	}
	else if(event.keyCode==40){
		startGoingDown();
	}
}

function checkBoundry(){
	left=500;
	t=200;
	lifeCount--
	audioWrong.play()
	if(lifeCount<0){
		document.write(imgGameOver);
		clearInterval(l);
		clearInterval(d);
		clearInterval(u);
		clearInterval(r);
	}
		life.innerHTML=lifeCount
}











	</script>
</html>
