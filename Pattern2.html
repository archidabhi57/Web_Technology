<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pattern2</title>
</head>
<body>
	<script type="text/javascript">

		n = parseInt(prompt("Enter N = "));

		
		for(i=0;i<n;i++){

			for(j=0;j<i;++j){

				document.write("*");
				
			}
			document.write("</br>");
				
		}

		

	</script>
</body>
</html>
