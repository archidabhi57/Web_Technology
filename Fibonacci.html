
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		
		n = parseInt(prompt("Enter No = "));

		n1= 0;
		n2= 1;

		document.write(n1+" "+n2);


		for(i=2;i<n;i++){

			n3 = n1 + n2;

			document.write(" "+n3);

			n1 = n2;
			n2 = n3;
		}


	</script>
</body>
</html>
